<!DOCTYPE html>
<html lang="es" class="light dark">

<head>

 <meta charset="UTF-8">
 <title>Formulario - 11:11 </title>

 <script src="js/registraServiceWorker.js"></script>

 <meta name="viewport" content="width=device-width">
 <meta name="theme-color" content="#fffbfe">
 <link rel="icon" sizes="48x48" href="favicon.ico">
 <link rel="manifest" href="site.webmanifest">
 <script src="ungap/custom-elements.js"></script>

 <script type="module" src="js/configura.js"></script>
 <link rel="stylesheet" href="css/estilos.css">
 <link rel="stylesheet" href="css/transicion_pestanas.css"> 

</head>

<body>

 <md-top-app-bar adicional="tab" headline="headline">

 

 </md-top-app-bar>

 <h1 id="headline">Servicio que procesa un formulario</h1>

 <nav-tab-fixed id="tab"></nav-tab-fixed>

 <main>

  <form onsubmit="procesaForm(event) ">
 




    <p class="md-filled-text-field">
 
      <input name="saludo" required placeholder="Saludo*">
      <label for="saludo">Saludo*</label>
      <small>*Requerido</small>
   
    </p>
    
    <p class="md-filled-text-field">
    
     <input name="nombre" required placeholder="Nombre*">
     <label for="nombre">Nombre*</label>
     <small>*Requerido</small>
   
   </p>
   
    <p><button  class="md-outline-button" type="submit">Procesa</button></p>
   
    

</form>

<script type="module">

 import { exportaAHtml } from "./lib/js/js/exportaAHtml.js"
 import { muestraError } from "./lib/js/js/muestraError.js"
 import { submitForm } from "./lib/js/js/submitForm.js"

 /**
  * @param {Event} event
  */
 async function procesaForm(event) {
  try {
   const respuesta =
    await submitForm(
     "srv/procesa.php", event)
   alert(respuesta.body)
  } catch (error) {
   muestraError(error)
  }
 }
 exportaAHtml(procesaForm)

</script>





</body>

</html>
